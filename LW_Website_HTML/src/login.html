<!DOCTYPE html>
<html lang="en">

<head>
	@@include('./_includes/_head.html', {
	"pageName": "Login",
	"description": ""
	})
   <script src="../../WWMHS_Website_HTML/gulpfile.js"></script>
</head>

<body class="jsNavbarToggle is-close flex-col">

	<!-- Header -->
	@@include('./_includes/_header.html', {
      "home": "true"
	})

	<!-- Main -->
   <main class="flex-auto flex-col">

      <!-- Discover our easy, fee free process -->
      <section class="pt-2 lg:pt-0 flex-auto flex-col justify-center">
         <div class="container md:container-sm lg:container-lg xl:container-xl mx-auto">
            <div class="flex-row lg:flex-row-reverse flex-wrap bg-dark rounded-md p-1 shadow-lg">
               <section class="col-12 lg:col-6 flex-col">
                  <div class="py-2 lg:px-6 lg:ml-1 flex-auto flex-col justify-center">
                     <h2 class="f-size-6 mb-1 f-weight-semibold">Webinar Title</h2>
                     <form class="flex-row flex-wrap -mr-1">
                        <div class="col-12 flex-col w-full pb-1 pr-1">
                           <input type="text" required placeholder="Name" class="py-2 px-2 bg-white flex-stretch rounded-xs shadow focus:shadow-lg transition-all">
                        </div>
                        <div class="col-12 flex-col w-full pb-1 pr-1">
                           <input type="email" required placeholder="Email ID" class="py-2 px-2 bg-white flex-stretch rounded-xs shadow focus:shadow-lg transition-all">
                        </div>
                        <div class="col-6 flex-col w-full pb-1 pr-1">
                           <input type="tel" required placeholder="Mobile" class="py-2 px-2 bg-white flex-stretch rounded-xs shadow focus:shadow-lg transition-all">
                        </div>
                        <div class="col-6 flex-col w-full pb-1 pr-1">
                           <input type="text" required placeholder="City" class="py-2 px-2 bg-white flex-stretch rounded-xs shadow focus:shadow-lg transition-all">
                        </div>
                        <div class="pb-1">
                           <button class="button bg-primary f-color-white f-weight-regular px-4 py-2 rounded-xs shadow-lg transition-all">Register</button>
                        </div>
                     </form>
                  </div>
               </section>
               <section class="col-12 lg:col-6 flex-col m-auto">
                  <figure class="ratio-4x3 rounded-md overflow-hidden">
                     <div class="pos-absolute pin bg-light-3 bg-center bg-no-repeat bg-contain" style="background-image: url('./images/WGA Webinar 2 - Landing.jpg')"></div>
                  </figure>
               </section>
            </div>
         </div>
      </section>

	</main>

	<!-- Footer -->
<!--	@@include('./_includes/_footer.html')-->

	<script src="js/allScript.js"></script>
</body>

</html>
