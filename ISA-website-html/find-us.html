<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

<body class="jsNavbarToggle is-close flex-col pos-relative">
  <!-- Header -->
  <main class="flex-auto flex-col">
    <!-- Page title -->
    <section class="bg-secondary f-color-white py-38">
      <div class="container lg:container-lg xl:container-xl mx-auto">
        <h2 class="f-size-46 text-center f-weight-light">Find Us</h2>
      </div>
    </section>
    <!-- maps -->
    <section class="pos-relative pb-90">
      <div class="container md:container-md lg:container-lg mx-auto">
        <div class="ratio-1x1 lg:ratio-illustrated-map">
          <div class="pos-absolute pin">
            <div id="my-zoomist" data-zoomist-src="../images/ISA-ILLUSTRATED-MAP.svg" class="w-full h-full"></div>
          </div>
        </div>
      </div>
      <div id="map-canvas" class="d-hidden map pos-absolute pin h-full w-full flex-stretch z-10"></div>
      <div class="flex-row justify-center pos-absolute pin-b pin-x z-10">
        <button class="illustaredMap button bg-primary f-color-white px-20 py-20 transition-all is-active">Illustrated Map</button>
        <button class="googleMap button bg-secondary-light px-20 py-20 transition-all">Google Map</button>
      </div>
    </section>
    <!-- Get in touch -->
    <section class="bg-primary f-color-white py-90">
      <div class="container md:container-md lg:container-lg xl:container-xl xxl:container-xxl mx-auto">
        <div class="flex-row flex-wrap">
          <div class="col-12 lg:col-6 lg:border-r-2 lg:pr-58 js_media_Gallery_Popup">
            <a href="../images/map-artwork-@2x.jpg">
              <img src="../images/map-artwork-@2x.jpg" />
            </a>
          </div>
          <div class="col-12 lg:col-6 lg:pl-90">
            <div class="text-wrap-lg f-size-36">
              <h2 class="f-weight-semiBold">Get in touch</h2>
              <div class="text-wrap-xs">
                <a href="tel:01722 548320" class="d-inline-block no-underline hover:f-color-secondary transition-all"><b>t:</b>01722 548320</a><br />
                <a href="mail:info@isaccountancy.co.uk" class="d-inline-block no-underline hover:f-color-secondary transition-all"><b>e:</b>info@isaccountancy.co.uk</a>
              </div>
              <div class="flex-row f-size-18">
                <a href="mail:info@isaccountancy.co.uk" class="button f-color-white border border-white py-20 px-30 mr-20">Email us</a>
                <a href="mail:info@isaccountancy.co.uk" class="button f-color-white border border-white py-20 px-30 mr-20">Book a call</a>
              </div>
              <div class="text-wrap-xs">
                <h3 class="f-weight-extraBold">Registered Office:</h3>
                <a href="https://goo.gl/maps/uZmoT9kyANN4DE7D8" target="_blank" class="d-inline-block no-underline hover:f-color-secondary transition-all">Suite 204, Warner House, 123 Castle Street, Salisbury, Wiltshire SP1 3TB</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Business for good -->
    <section class="bg-secondary f-color-white py-90">
      <div class="container md:container-md lg:container-lg mx-auto">
        <hgroup class="text-wrap-xs text-center mb-54">
          <h2 class="f-size-28 f-weight-semiBold f-color-primary">Business for good</h2>
          <h3 class="f-size-48 f-weight-light">Your accounting journey starts here</h3>
        </hgroup>
      </div>
      <section class="container md:container-md mx-auto">
        <div class="text-wrap-lg text-center flex-auto">
          <i class="icon ratio-isa-arrow icon-56 f-color-primary">
            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="-241 362.2 128.6 68.8">
              <path d="m-176.6 390 64.2-27.7c-.4 1.9-1.3 3.6-2.6 5l-12.4 13-42.3 43.6-6.9 7.1-6.9-7.1-55.3-57.1c-1.1-1.3-1.9-2.9-2.2-4.6l64.4 27.8z" />
            </svg>
          </i>
          <form class="flex-row flex-wrap -m-6">
            <div class="col-12 flex-col p-6">
              <input type="text" placeholder="Your Name" name="name" class="text-center bg-white w-full p-10 flex-stretch focus:shadow-lg transition-all">
            </div>
            <div class="col-12 flex-col p-6">
              <input type="text" placeholder="Your Email Address" name="address" class="text-center bg-white w-full p-10 flex-stretch focus:shadow-lg transition-all">
            </div>
            <div class="col-12 flex-col p-6">
              <input type="text" placeholder="Your Phone Number" name="phoneNumber" class="text-center bg-white w-full p-10 flex-stretch focus:shadow-lg transition-all">
            </div>
            <div class="col-12 flex-col p-6">
              <textarea rows="7" style="resize: none;" placeholder="Message" name="message" class="text-center bg-white w-full p-10 flex-stretch focus:shadow-lg transition-all"></textarea>
            </div>
            <div class="col-12 p-6 mt-10">
              <label class="w-auto custom-tick my-md-400">
                <input name="addr" type="checkbox" class="style-radio">
                <span class="d-inline-block tick f-color-primary">
                  <span class="border border-white bg-white border-2 rounded"></span>
                </span>
                <span class="related-text f-color-light hover:f-color-primary">
                  <span class="f-color-light">I have read and agree to your</span>
                  <a href="#" class="underline f-color-inherit f-weight-inherit border-b border-transparent transition-all">Terms and Conditions Policy</a>
                </span>
              </label>
            </div>
            <div class="col-12 p-6 mt-10">
              <a href="#" class="button f-weight-semiBold bg-primary f-color-white py-12 px-30">Submit details</a>
            </div>
          </form>
        </div>
      </section>
    </section>
  </main>
  <!-- Footer -->
</body>
<script src="./js/allScript.js"></script>
<script>
  $('#map-canvas').mapify({
    key: 'AIzaSyB1kmlnoOlwpHQQBvhhIL3joMAKpKq9Yoo',
    points: [{
      lat: 51.07320628011001,
      lng: -1.7964856466124952,
      marker: './images/map-marker.png',
      markerSize: [135, 135],
      title: 'Suite 204, Warner House, 123 Castle Street, Salisbury, Wiltshire SP1 3TB',
    }],
    zoom: 14,
  });
</script>
