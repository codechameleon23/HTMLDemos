<!DOCTYPE html>
<html lang="en">

<head>
   @@include('./_includes/_head.html', {
   "pageName": "Information",
   "description": ""
   })
</head>

<body class="jsNavbarToggle is-close flex-col bg-primary">
   <!-- Header -->
   @@include('./_includes/_header.html', {
   "information": "true",
   })
   <section class="pos-fixed pin-b pin-x mb-20 lg:mb-60 overflow-hidden">
      <div class="container sm:container-sm md:container-md lg:container-lg xl:container-xl xxl:container-xxl mx-auto">
         <div class="col-12 ratio-unstuck-tm">
            <ul class="list-reset unstuck-tm pos-absolute pin flex-row">
               <li class="flex-auto pin-t-100 pos-relative transition-all"><img class="w-full" src="./images/latter-U.png" /></li>
               <li class="flex-auto pin-t-100 pos-relative transition-all"><img class="w-full" src="./images/latter-n.png" /></li>
               <li class="flex-auto pin-t-100 pos-relative transition-all"><img class="w-full" src="./images/latter-s.png" /></li>
               <li class="flex-auto pin-t-100 pos-relative transition-all" style="margin-left: -0.44%;"><img class="w-full" src="./images/latter-t.png" /></li>
               <li class="flex-auto pin-t-100 pos-relative transition-all"><img class="w-full" src="./images/latter-u-small.png" /></li>
               <li class="flex-auto pin-t-100 pos-relative transition-all"><img class="w-full" src="./images/latter-c.png" /></li>
               <li class="flex-auto pin-t-100 pos-relative transition-all"><img class="w-full" src="./images/latter-k.png" /></li>
            </ul>
         </div>
      </div>
   </section>
</body>
<script src="./js/allScript.js"></script>
<script>
   Pace.on('done', function () {
      AOS.init({
         duration: 1000,
         once: true,
         easing: 'ease-in-out',
         anchorPlacement: 'center-bottom',
      });
      if($('.unstuck-tm').length > 0){
         setTimeout(function(){
          $('.unstuck-tm').addClass('add-animation');
         }, 500)
      }
      var allPictures = $('.picture-slider').find('picture');
      if(allPictures.length > 0){
         $('.picture-slider').css({ opacity: 1 });
         var index = 0;
         var totalPictures = allPictures.length;
         var imageSlider = setInterval(function () {
            if (index < totalPictures - 1) {
               index = index + 1;
            } else {
               index = 0;
            }
            $('.picture-slider picture').css({ zIndex: 0 });
            $('.picture-slider picture').eq(index).css({ zIndex: 1 });
         }, 350);
      }
   })
</script>

</html>
