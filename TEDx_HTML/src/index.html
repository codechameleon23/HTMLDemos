<!DOCTYPE html>
<html lang="en">

<head>
	@@include('./_includes/_head.html', {
	"pageName": "Home",
	"description": ""
	})
</head>

<body class="jsNavbarToggle is-close flex-col">

   <!-- Header -->
   <header class="bg-white">
      <div class="container md:container-sm lg:container-lg xl:container-xl mx-auto text-center py-4">
         <div class="flex-col sm:flex-row justify-space-between">
            <div class="w-full" style="max-width: 250px;">
               <img class="w-full" src="./images/TEDx-chalhoub-logo-dark.svg" alt="" />
            </div>
            <div class="w-full mt-2 sm:mt-0" style="max-width: 250px;">
               <img class="w-full" src="./images/TEDx-chalhoub-group-logo-dark.svg" alt="" />
            </div>
         </div>
      </div>
   </header>

	<!-- Main -->
   <main class="flex-auto flex-col bg-secondary">

      <!--Main Section-->
      <section class="pos-relative pt-2 lg:pt-0 my-auto flex-auto flex-col">
         <div class="
					container
					md:container-sm lg:container-lg xl:container-xl
					mx-auto
					flex-auto
					flex-col
         ">
            <div class="flex-row flex-wrap justify-space-between flex-auto">
               <div class="col-12 lg:col-4 my-auto">
                  <div class="text-wrap">
                     <h2 class="f-size-6 f-color-highlight uppercase f-weight-bold">Shaping <br/> Our Future</h2>
                     <h3 class="f-size-4 f-color-primary uppercase f-weight-bold">Group Seminar 2021</h3>
                  </div>
                  <div class="text-wrap mt-4 f-color-white">
                     <h3 class="uppercase f-weight-bold">Starts in</h3>
                     <div id="timer" class="flex-row -mx-thin uppercase">
                        <div id="days" class="p-1 border border-white rounded-xs flex-col mx-thin f-weight-bold"></div>
                        <div id="hours" class="p-1 border border-white rounded-xs flex-col mx-thin f-weight-bold"></div>
                        <div id="minutes" class="p-1 border border-white rounded-xs flex-col mx-thin f-weight-bold"></div>
                        <div id="seconds" class="p-1 border border-white rounded-xs flex-col mx-thin f-weight-bold"></div>
                     </div>
                  </div>
                  <form class="flex-row flex-wrap mt-4">
                     <div class="col-12 flex-col md:flex-row w-full pb-1 md:align-center">
                        <input type="text" required="" placeholder="Name" class="py-1 px-2 bg-white flex-stretch rounded-md uppercase">
                     </div>
                     <div class="col-12 flex-col md:flex-row w-full pb-1 md:align-center">
                        <input type="text" required="" placeholder="Employee_ID" class="py-1 px-2 bg-white flex-stretch rounded-md uppercase">
                     </div>
                     <div class="col-12 flex-col md:flex-row w-full pb-1 md:align-center">
                        <button class="button bg-primary f-color-white f-weight-black uppercase px-2 py-1 rounded-md text-left w-full">Register</button>
                     </div>
                  </form>
               </div>
               <div class="col-12 lg:col-7 mt-auto ml-auto">
                  <img class="w-full" src="./images/hand-with-strings.png" alt="">
               </div>
            </div>
         </div>
      </section>

	</main>
   <script src="js/allScript.js"></script>
   <script>
     function makeTimer() {
       //		var endTime = new Date("29 April 2018 9:56:00 GMT+01:00");
       var endTime = new Date("29 April 2020 9:56:00 GMT+01:00");
       endTime = (Date.parse(endTime) / 1000);

       var now = new Date();
       now = (Date.parse(now) / 1000);

       var timeLeft = endTime - now;

       var days = Math.floor(timeLeft / 86400);
       var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
       var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600 )) / 60);
       var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));

       if (hours < "10") { hours = "0" + hours; }
       if (minutes < "10") { minutes = "0" + minutes; }
       if (seconds < "10") { seconds = "0" + seconds; }

       $("#days").html(Math.abs(days) + "<span class='f-size-1 f-weight-medium'>Days</span>");
       $("#hours").html(hours + "<span class='f-size-1 f-weight-medium'>Hours</span>");
       $("#minutes").html(minutes + "<span class='f-size-1 f-weight-medium'>Mins</span>");
       $("#seconds").html(seconds + "<span class='f-size-1 f-weight-medium'>Secs</span>");
     }

     setInterval(function() { makeTimer(); }, 1000);
   </script>
</body>

</html>
