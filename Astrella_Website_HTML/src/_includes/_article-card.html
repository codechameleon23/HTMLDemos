<section class="mb-6 lg:mb-10 pos-relative">
   <article class="
					container
					md:container-sm lg:container-lg xl:container-xl
					mx-auto
					flex-col lg:flex-row
					lg:py-8
      ">
      @@if(context.image){
         <section class="
                  image-placeholder
                  bg-light
                  lg:col-6
                  ratio-16x9 lg:ratio-none
                  pos-relative lg:pos-absolute
                  pin-y
                  img-placeholder
                  @@if(!context.reversed){ pin-l }
                  @@if(context.reversed){ pin-r }
               " data-aos="fade" data-aos-delay="200" data-aos-duration="700" data-aos-anchor-placement="top-bottom">
            <figure class="pos-absolute
               pin
               bg-cover
               bg-no-repeat
               @@if(!context.reversed){ lg:-mr-4 bg-right-center }
               @@if(context.reversed){ lg:-ml-4 bg-left-center }
            "
                    style="background-image: url('./images/@@image');">
            </figure>
         </section>
      }
      <div class="lg:col-6
            @@if(!context.reversed){ lg:ml-auto }
            @@if(context.reversed){ lg:mr-auto }
         " data-aos="fade-up" data-aos-delay="" data-aos-duration="700" data-aos-anchor-placement="top-bottom">
         <section class="
                  pos-relative shadow-2xl hover:shadow-lg
                  bg-white border-primary border-b-2 lg:border-b-0
                  transition-all
                  px-2 pt-2 pb-2
                  lg:px-4 lg:pt-4 lg:pb-2
                  @@if(!context.reversed){ lg:-ml-4 lg:border-r-2 }
                  @@if(context.reversed){ lg:-mr-4 lg:border-l-2 }
               ">
            <div class="text-wrap">
               @@if(context.title){
                  <h2 class="f-color-primary f-weight-regular f-size-7 lg:f-size-8">@@title</h2>
               }
               @@if(context.data){
                  @@for (var i = 0; i < data.length; i++) {
                  <p>`+(data[i])+`</p>
                  }
               }
               @@if(context.linkLabel){
                  <a @@if(context.link){href="@@link"} class="button
                           hover:bg-dark hover:f-color-white
                           transition-all
                           py-2 pr-2
                           pl-2 lg:pl-4
                           -ml-2 lg:-ml-4">
                     <span>@@linkLabel</span>
                     <span class="icon icon-3 f-color-primary ml-3">
                        <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                           <path d="M506.134 241.843c-.006-.006-.011-.013-.018-.019l-104.504-104c-7.829-7.791-20.492-7.762-28.285.068-7.792 7.829-7.762 20.492.067 28.284L443.558 236H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h423.557l-70.162 69.824c-7.829 7.792-7.859 20.455-.067 28.284 7.793 7.831 20.457 7.858 28.285.068l104.504-104c.006-.006.011-.013.018-.019 7.833-7.818 7.808-20.522-.001-28.314z"/>
                        </svg>
                     </span>
                  </a>
               }
            </div>
         </section>
      </div>
   </article>
</section>
