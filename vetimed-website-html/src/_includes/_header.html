<header class="header w-full flex-col z-100 lg:pos-absolute pin-x pin-t bg-primary-xlight">
    <div class="container md:container-md lg:container-lg xl:container-xl mx-auto pt-16 pb-16 lg:pt-36 lg:pb-34 pos-relative">
      <div class="flex-row align-center lg:align-end justify-space-between">
         <div class="lg:mx-auto">
            <a href="index.html" title="@@websiteName" class="d-inline-block ratio-logo icon-logo-sm md:icon-logo-md lg:icon-logo">
               <img class="pos-absolute pin object-contain" src="./images/vatimed-logo.png" alt="Vatimed" />
            </a>
         </div>
         <div class="lg:pos-absolute pin-r">
            <div class="flex-row justify-end -m-4">
               <a title="Facebook" href="#" class="m-4 f-color-primary-light hover:f-color-secondary icon icon-30 transition-all">
                 <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25.4 25.4">
                   <path
                     d="M16 13.2h-2.3v5.7h-2.3v-5.7h-2v-2.3h1.9V9.6c0-.8.3-1.6.8-2.2.6-.6 1.2-.9 2-.9H16v2.3h-1.9c-.1 0-.2.1-.3.2-.1.1-.1.3-.1.5v1.2H16v2.5zm9.4-.5c0-1.8-.3-3.4-1-4.9-.7-1.5-1.6-2.9-2.7-4-1.1-1.2-2.5-2.1-4-2.7-1.5-.7-3.2-1-4.9-1S9.3.3 7.7 1c-1.5.7-2.9 1.6-4 2.7-1.1 1.2-2 2.5-2.7 4-.7 1.6-1 3.3-1 5s.3 3.4 1 4.9c.7 1.5 1.6 2.9 2.7 4s2.5 2 4 2.7c1.5.7 3.2 1 4.9 1s3.4-.3 4.9-1c1.5-.7 2.9-1.6 4-2.7s2-2.5 2.7-4c.8-1.5 1.2-3.1 1.2-4.9">
                   </path>
                 </svg>
               </a>
               <a title="Twitter" href="#" class="m-4 f-color-primary hover:f-color-secondary icon icon-30 transition-all">
                 <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25.4 25.4">
                   <path
                     d="M18.1 9.4c.3 0 .5-.1.8-.2.2-.1.5-.1.7-.2-.2.2-.4.5-.6.7-.2.2-.5.4-.7.6v.3c0 .9-.2 1.7-.5 2.6-.3.9-.8 1.6-1.4 2.3-.6.7-1.4 1.3-2.3 1.7-.9.4-2 .7-3.1.7-.7 0-1.4-.1-2.1-.3-.7-.2-1.3-.5-1.8-.8h.6c1.2 0 2.3-.4 3.2-1.1-.6 0-1.1-.2-1.5-.5-.4-.3-.7-.8-.9-1.3.2 0 .3.1.4.1h.4c.1 0 .2 0 .3-.1-.6-.1-1.1-.4-1.4-.9-.4-.5-.6-1-.6-1.6.3.2.7.3 1.2.3-.7-.5-1.1-1.2-1.1-2.1 0-.5.1-.9.3-1.3.7.8 1.4 1.4 2.3 1.9.9.5 1.9.7 3 .8 0-.2-.1-.4-.1-.6 0-.7.3-1.3.8-1.8s1.1-.8 1.8-.8c.4 0 .7.1 1 .2.3.1.6.3.8.6.3 0 .6-.1.9-.3.2 0 .5-.1.7-.3-.1.3-.3.6-.5.8-.1.3-.4.5-.6.6m7.3 3.3c0-1.8-.3-3.4-1-4.9-.7-1.5-1.6-2.9-2.7-4s-2.5-2-4-2.7c-1.5-.7-3.2-1-4.9-1S9.3.3 7.7 1c-1.5.7-2.9 1.6-4 2.7-1.2 1.2-2.1 2.5-2.7 4-.7 1.5-1 3.2-1 4.9s.3 3.4 1 4.9c.7 1.5 1.6 2.9 2.7 4 1.2 1.1 2.5 2 4 2.7 1.5.7 3.2 1 4.9 1s3.4-.3 4.9-1c1.5-.7 2.9-1.6 4-2.7s2-2.5 2.7-4c.8-1.4 1.2-3 1.2-4.8">
                   </path>
                 </svg>
               </a>
               <div class="navbar-toggle py-4 px-4 d-inline-flex lg:d-hidden z-50 transition-all">
                  <i class="icon icon-20 my-auto f-color-primary hamburger pointer-events-auto">
                    <div>
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                    </div>
                  </i>
                </div>
             </div>
         </div>
      </div>
   </div>
   <nav class="@@if(context.basket){bg-primary-medium} @@if(content.basket !== 'basket'){bg-primary} f-color-white py-16">
      <div class="container md:container-md lg:container-lg xl:container-xl mx-auto">
         <strong>NAVIGATION</strong>
      </div>
   </nav>
</header>

@@if(context.pixelmatch && context.pixelmatch.show){
   <div class="pos-absolute pin-t pin-x pin-b-auto overflow-visible z-400 text-center pointer-events-none" style="margin-top: 0rem;">
      <img src="@@pixelmatch.image" class="pointer-events-none opacity-25" style="outline: 1px solid red;" />
   </div>
}
