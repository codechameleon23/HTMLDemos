<section class="bg-primary-light f-color-white py-44 pos-relative">
  <div class="ratio-speech-bubble opacity-35 xl:opacity-100 icon-204 pos-absolute z-1 pin-l pin-t -mt-30 xl:ml-60">
     <span class="speech-bubble primary tilt-left  pos-absolute pin"></span>
     <span class="pos-absolute pin flex-col justify-center align-center -mt-20">
        <span class="uppercase f-color-white f-size-42 f-spacing-md"><strong>MEOW</strong></span>
     </span>
  </div>
  <div class="container sm:container-sm lg:container-lg mx-auto lg:px-88 pos-relative z-10">
     <hgroup class="text-center text-wrap d-inline-block w-full pb-30">
        <h2 class="uppercase f-size-30 f-spacing-md">Sign up for news and secial offers</h2>
     </hgroup>
     <form class="flex-row flex-wrap -m-10 f-size-18">
        <div class="col-12 lg:col-6 flex-col p-10">
           <input type="text" placeholder="Name*" name="name" class="uppercase bg-white w-full p-10 flex-stretch focus:shadow-lg transition-all">
        </div>
        <div class="col-12 lg:col-6 flex-col p-10">
           <input type="email" placeholder="Email*" name="email" class="uppercase bg-white w-full p-10 flex-stretch focus:shadow-lg transition-all">
        </div>
        <div class="col-12 md:col-6 p-10">
           <label class="w-auto custom-tick">
              <input name="addr" type="checkbox" class="style-checkbox">
              <span class="d-inline-block tick f-color-primary">
                 <span class="bg-white rounded"></span>
              </span>
              <span class="related-text f-size-12 f-color-white hover:f-color-primary">
                 <span class="f-color-white">I have read and agree to your</span>
                 <a href="#" class="underline f-color-inherit f-weight-inherit border-b border-transparent transition-all">privacy policy</a>
              </span>
           </label>
        </div>
        <div class="col-12 md:col-6 p-10 flex-col align-center md:align-end">
           <button class="button bg-secondary f-color-white f-size-18 px-40 py-12">Join the club</button>
        </div>
     </form>
  </div>
  <div class="ratio-speech-bubble opacity-35 xl:opacity-100 icon-204 pos-absolute z-1 pin-r pin-b -mb-30 xl:mr-60">
     <span class="speech-bubble primary-medium tilt-right flipX pos-absolute pin"></span>
     <span class="pos-absolute pin flex-col justify-center align-center -mt-20">
        <span class="uppercase f-color-white f-size-42 f-spacing-md"><strong>OINK!</strong></span>
     </span>
  </div>
</section>
