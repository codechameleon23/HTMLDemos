@@if(!context.childOnly){
   <section class="pt-2lg">
      <div class="@@if(!context.containerClasses){container md:container-md lg:container-xl mx-auto} @@if(context.containerClasses){@@containerClasses}">
}
      @@if(context.sectionTitle){
         <h2 class="fweight-semibold fsize-2lg @@sectionTitleClasses">@@sectionTitle</h2>
      }
      <div class="flex-row @@if(context.gap){-mr-2xs -mb-2xs lg:-mb-@@gap lg:-mr-@@gap} @@rowClasses">
         @@for (var i = 0; i < data.length; i++) {
            @@include("./_includes/_simple-card.html", `+(JSON.stringify(data[i]))+`)
         }
      </div>
@@if(!context.childOnly){
      </div>
   </section>
}
