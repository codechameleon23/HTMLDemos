<header class="py-2 pos-absolute pin-x pin-t z-10 @@if(context.home){ header-home }">
   <div class="container lg:container-xl mx-auto pos-relative">
      <div class="flex-row align-center">
         <a href="index.html" title="@@websiteName" class="mr-2 -mt-1 f-color-primary icon icon-logo md:icon-logo ratio-logo pos-relative d-inline-block">
            <span class="pos-absolute pin">
               <img src="./images/ge-logo.png" alt="" />
            </span>

               flex-col
               flex-stretch
               justify-center
               pos-fixed
               pin
               pin-l-auto
               z-50
               f-size-7
               f-color-white
               f-weight-regular
               bg-dark
               shadow-lg
               pl-2

               md:col-6

               lg:ml-auto
               lg:col-auto
               lg:pos-static
               lg:bg-transparent
               lg:shadow-none
               lg:f-size-4
               lg:f-color-inherit
               lg:px-5
            ">

               <li class="@@if(context.home){is-active} px-3 lg:d-hidden"><a class="f-color-inherit f-size-5 lg:f-size-4 no-underline py-xs d-inline-block" href="index.html">Home</a></li>
               <li class="@@if(context.services){is-active} px-3"><a class="f-color-inherit f-size-5 lg:f-size-4 no-underline py-xs d-inline-block" href="services.html">Services</a></li>
               <li class="@@if(context.about){is-active} px-3"><a class="f-color-inherit f-size-5 lg:f-size-4 no-underline py-xs d-inline-block" href="about.html">About</a></li>
               <li class="@@if(context.contact){is-active} px-3"><a class="f-color-inherit f-size-5 lg:f-size-4 no-underline py-xs d-inline-block" href="contact.html">Contact</a></li>
