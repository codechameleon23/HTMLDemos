<!DOCTYPE html>
<html lang="en">
  <head>
    @@include('./_includes/_head.html', { "pageName": "Speedhire Conclave",
    "description": "" })
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="jsNavbarToggle is-close flex-col bg-dark f-color-light">
    <div id="root" class="flex-auto flex-col"></div>
  </body>
  <script src="js/allScript.js"></script>
  <script src="https://unpkg.com/html-react-parser@latest/dist/html-react-parser.min.js"></script>

  <script src="./components/Layout.js" type="text/babel"></script>
  <script src="./components/Modal.js" type="text/babel"></script>
  <script src="./components/Navigation.js" type="text/babel"></script>

  <script src="./components//DisplayChat.js" type="text/babel"></script>
  <script src="./components/AddMessageForm.js" type="text/babel"></script>
  <script src="./components/ChatBox.js" type="text/babel"></script>

  <script src="./components/LoginForm.js" type="text/babel"></script>
  <script src="./components/SignupForm.js" type="text/babel"></script>
  <script src="./components/ErrorMessage.js" type="text/babel"></script>

  <script src="./components/Pages/LoginPage.js" type="text/babel"></script>
  <script src="./components/Pages/SignupPage.js" type="text/babel"></script>
  <script src="./components/Pages/LobbyPage.js" type="text/babel"></script>
  <script src="./components/Pages/AuditoriumPage.js" type="text/babel"></script>

  <script type="text/babel">
    // console.log("window", window);
    console.log("ReactRouterDOM", ReactRouterDOM);
    const { Route, HashRouter, Redirect, Switch } = ReactRouterDOM;
    const App = () => (
      <HashRouter basename="">
        <Switch>
          <Route exact path="/">
            <Redirect to="/lobby" />
          </Route>
          <Route path="/lobby" component={LobbyPage} />
          <Route path="/login" component={LoginPage} />
          <Route path="/signup" component={SignupPage} />
          <Route path="/auditorium" component={AuditoriumPage} />
        </Switch>
      </HashRouter>
    );
    ReactDOM.render(<App />, document.querySelector("#root"));
  </script>
</html>
