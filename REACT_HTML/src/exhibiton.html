<!DOCTYPE html>
<html lang="en">
  <head>
    @@include('./_includes/_head.html', { "pageName": "Home", "description": ""
    })
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="jsNavbarToggle is-close flex-col bg-dark f-color-light">
    <div id="root" class="flex-auto flex-col"></div>
  </body>
  <script src="js/allScript.js"></script>
  <script src="./components/Pages/LoginPage.js" type="text/babel"></script>
  <script src="./components/Pages/SignupPage.js" type="text/babel"></script>
  <script src="./components/Pages/HomePage.js" type="text/babel"></script>
  <script src="./components/Forms/LoginForm.js" type="text/babel"></script>
  <script src="./components/Forms/SignupForm.js" type="text/babel"></script>
  <script src="./components/Navigation.js" type="text/babel"></script>
  <script type="text/babel">
    // console.log("window", window);
    const { Route, Link, HashRouter, useMatch, matchPath } = ReactRouterDOM;
    const App = () => (
      <HashRouter>
        <Route path="/home" exact component={HomePage} />
        <Route path="/login" component={LoginPage} />
        <Route path="/signup" component={SignupPage} />
      </HashRouter>
    );
    ReactDOM.render(<App />, document.querySelector("#root"));
  </script>
</html>
