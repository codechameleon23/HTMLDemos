<script type="text/babel">
  // console.log("window", window);
  console.log("ReactRouterDOM", ReactRouterDOM);
  const { Route, HashRouter, Redirect, Switch } = ReactRouterDOM;
  const App = () => (
    <HashRouter basename="">
      <Switch>
        <Route exact path="/">
          <Redirect to="/lobby" />
        </Route>
        <Route path="/lobby" component={LobbyPage} />
        <Route path="/login" component={SignInSignUpPage} />
        <Route path="/signup" component={SignInSignUpPage} />
        <Route path="/auditorium" component={AuditoriumPage} />
        <Route path="/exhibition" exact component={ExhibitionPage} />
        <Route path="/exhibition/:boothId" render={(props) => <ExhibitionBoothPage {...props} />} />
        <Route path="/lounge" component={LoungePage} />
        <Route path="*" component={NoPageFound} />
      </Switch>
    </HashRouter>
  );
  ReactDOM.render(<App />, document.querySelector("#root"));
</script>
